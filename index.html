<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康记录</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #007AFF;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #007AFF;
            font-weight: bold;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-tab.active {
            background: #007AFF;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #007AFF;
        }

        .btn {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #007AFF;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            font-size: 16px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #007AFF;
        }

        .record-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .record-item:last-child {
            border-bottom: none;
        }

        .record-date {
            font-size: 18px;
            font-weight: bold;
        }

        .record-data {
            font-size: 16px;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007AFF;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007AFF;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .time-picker {
            padding: 15px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 18px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 16px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .nav-tab {
                font-size: 16px;
                padding: 12px;
            }
            
            .form-input, .time-picker {
                font-size: 18px;
                padding: 12px;
            }
            
            .btn {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>健康记录</h1>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('record')">记录</button>
            <button class="nav-tab" onclick="showTab('history')">历史</button>
            <button class="nav-tab" onclick="showTab('report')">报告</button>
            <button class="nav-tab" onclick="showTab('settings')">提醒</button>
        </div>

        <!-- 记录页面 -->
        <div id="record" class="tab-content active">
            <div class="card">
                <div class="card-title">今日记录 - <span id="today-date"></span></div>
                
                <div class="form-group">
                    <label class="form-label">血糖 (mmol/L)</label>
                    <input type="number" class="form-input" id="glucose-input" placeholder="请输入今日血糖值" step="0.1">
                </div>

                <div class="form-group">
                    <label class="form-label">体重 (kg)</label>
                    <input type="number" class="form-input" id="weight-input" placeholder="请输入今日体重" step="0.1">
                </div>

                <button class="btn btn-primary" onclick="saveRecord()" id="save-btn">保存今天</button>
                
                <div class="alert alert-info" style="margin-top: 15px;">
                    提示：若不会输入小数，可先输入整数后补充小数点
                </div>
            </div>
        </div>

        <!-- 历史页面 -->
        <div id="history" class="tab-content">
            <div class="card">
                <div class="card-title">历史记录</div>
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-primary" onclick="exportData('csv')" style="width: auto; margin-right: 10px;">导出CSV</button>
                    <button class="btn btn-primary" onclick="exportData('json')" style="width: auto; margin-right: 10px;">导出JSON</button>
                    <button class="btn btn-danger" onclick="clearAllData()" style="width: auto;">清空所有数据</button>
                </div>
                <div id="history-list">
                    <!-- 历史记录将在这里动态显示 -->
                </div>
            </div>
        </div>

        <!-- 报告页面 -->
        <div id="report" class="tab-content">
            <div class="card">
                <div class="card-title">血糖趋势图</div>
                <div style="position: relative; height: 300px;">
                    <canvas id="glucoseChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-title">体重趋势图</div>
                <div style="position: relative; height: 300px;">
                    <canvas id="weightChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-title">数据统计</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="total-days">0</div>
                        <div class="stat-label">总记录天数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="glucose-avg">-</div>
                        <div class="stat-label">血糖平均</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="glucose-range">-</div>
                        <div class="stat-label">血糖范围</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="weight-avg">-</div>
                        <div class="stat-label">体重平均</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 提醒页面 -->
        <div id="settings" class="tab-content">
            <div class="card">
                <div class="card-title">每日提醒设置</div>
                
                <div class="form-group">
                    <label class="form-label">开启提醒</label>
                    <label class="switch">
                        <input type="checkbox" id="reminder-toggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">提醒时间</label>
                    <input type="time" class="time-picker" id="reminder-time" value="20:00">
                </div>

                <button class="btn btn-primary" onclick="setReminder()">设置提醒</button>
                
                <div class="alert alert-info" style="margin-top: 15px;">
                    注意：浏览器提醒功能需要用户授权，且仅在浏览器打开时有效
                </div>
            </div>
        </div>
    </div>

    <script>
        // 数据存储
        let records = JSON.parse(localStorage.getItem('healthRecords') || '[]');
        let settings = JSON.parse(localStorage.getItem('healthSettings') || '{"reminderEnabled": false, "reminderTime": "20:00"}');

        // 工具函数
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getToday() {
            return formatDate(new Date());
        }

        function getDateNDaysAgo(n) {
            const date = new Date();
            date.setDate(date.getDate() - n);
            return formatDate(date);
        }

        // 页面切换
        function showTab(tabName) {
            // 隐藏所有标签页
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // 显示选中的标签页
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // 加载对应数据
            if (tabName === 'history') {
                loadHistory();
            } else if (tabName === 'report') {
                loadReport();
            } else if (tabName === 'settings') {
                loadSettings();
            }
        }

        // 记录功能
        function saveRecord() {
            const glucose = parseFloat(document.getElementById('glucose-input').value);
            const weight = parseFloat(document.getElementById('weight-input').value);
            const today = getToday();

            if (isNaN(glucose) || isNaN(weight)) {
                alert('请输入有效的数值');
                return;
            }

            // 查找是否已有今日记录
            const existingIndex = records.findIndex(r => r.date === today);
            const record = {
                date: today,
                glucose: glucose,
                weight: weight,
                timestamp: Date.now()
            };

            if (existingIndex >= 0) {
                records[existingIndex] = record;
            } else {
                records.push(record);
            }

            localStorage.setItem('healthRecords', JSON.stringify(records));
            
            // 更新按钮文本
            document.getElementById('save-btn').textContent = '更新成功';
            setTimeout(() => {
                document.getElementById('save-btn').textContent = '更新';
            }, 2000);

            // 清空输入框
            document.getElementById('glucose-input').value = '';
            document.getElementById('weight-input').value = '';
        }

        function loadRecord() {
            const today = getToday();
            const todayRecord = records.find(r => r.date === today);
            
            document.getElementById('today-date').textContent = today;
            
            if (todayRecord) {
                document.getElementById('glucose-input').value = todayRecord.glucose;
                document.getElementById('weight-input').value = todayRecord.weight;
                document.getElementById('save-btn').textContent = '更新';
            } else {
                document.getElementById('save-btn').textContent = '保存今天';
            }
        }

        // 历史功能
        function loadHistory() {
            const historyList = document.getElementById('history-list');
            
            if (records.length === 0) {
                historyList.innerHTML = '<div class="empty-state">暂无记录</div>';
                return;
            }

            // 按日期倒序排列
            const sortedRecords = records.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            historyList.innerHTML = sortedRecords.map(record => `
                <div class="record-item">
                    <div>
                        <div class="record-date">${record.date}</div>
                        <div class="record-data">
                            血糖：${record.glucose} mmol/L | 体重：${record.weight} kg
                        </div>
                    </div>
                    <button class="btn btn-danger" onclick="deleteRecord('${record.date}')">删除</button>
                </div>
            `).join('');
        }

        function deleteRecord(date) {
            if (confirm(`确定删除 ${date} 的记录吗？`)) {
                records = records.filter(r => r.date !== date);
                localStorage.setItem('healthRecords', JSON.stringify(records));
                loadHistory();
            }
        }

        // 图表对象
        let glucoseChart = null;
        let weightChart = null;

        // 报告功能
        function loadReport() {
            if (records.length === 0) {
                // 如果没有数据，显示空状态
                document.getElementById('total-days').textContent = '0';
                document.getElementById('glucose-avg').textContent = '-';
                document.getElementById('glucose-range').textContent = '-';
                document.getElementById('weight-avg').textContent = '-';
                return;
            }

            // 按日期排序
            const sortedRecords = records.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // 更新统计信息
            updateStats(sortedRecords);
            
            // 创建图表
            createCharts(sortedRecords);
        }

        function updateStats(records) {
            const uniqueDates = new Set(records.map(r => r.date));
            const glucoseValues = records.map(r => r.glucose).filter(v => !isNaN(v));
            const weightValues = records.map(r => r.weight).filter(v => !isNaN(v));

            // 更新总记录天数
            document.getElementById('total-days').textContent = uniqueDates.size;

            // 更新血糖统计
            if (glucoseValues.length > 0) {
                const avg = (glucoseValues.reduce((a, b) => a + b, 0) / glucoseValues.length).toFixed(1);
                const min = Math.min(...glucoseValues);
                const max = Math.max(...glucoseValues);
                document.getElementById('glucose-avg').textContent = avg;
                document.getElementById('glucose-range').textContent = `${min}-${max}`;
            }

            // 更新体重统计
            if (weightValues.length > 0) {
                const avg = (weightValues.reduce((a, b) => a + b, 0) / weightValues.length).toFixed(1);
                document.getElementById('weight-avg').textContent = avg;
            }
        }

        function createCharts(records) {
            // 准备数据
            const labels = records.map(r => r.date);
            const glucoseData = records.map(r => r.glucose);
            const weightData = records.map(r => r.weight);

            // 创建血糖图表
            const glucoseCtx = document.getElementById('glucoseChart').getContext('2d');
            if (glucoseChart) {
                glucoseChart.destroy();
            }
            glucoseChart = new Chart(glucoseCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '血糖 (mmol/L)',
                        data: glucoseData,
                        borderColor: '#dc3545',
                        backgroundColor: 'rgba(220, 53, 69, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#dc3545',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                },
                                maxRotation: 45
                            }
                        }
                    }
                }
            });

            // 创建体重图表
            const weightCtx = document.getElementById('weightChart').getContext('2d');
            if (weightChart) {
                weightChart.destroy();
            }
            weightChart = new Chart(weightCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '体重 (kg)',
                        data: weightData,
                        borderColor: '#007AFF',
                        backgroundColor: 'rgba(0, 122, 255, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#007AFF',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                },
                                maxRotation: 45
                            }
                        }
                    }
                }
            });
        }

        // 提醒功能
        function loadSettings() {
            document.getElementById('reminder-toggle').checked = settings.reminderEnabled;
            document.getElementById('reminder-time').value = settings.reminderTime;
        }

        function setReminder() {
            settings.reminderEnabled = document.getElementById('reminder-toggle').checked;
            settings.reminderTime = document.getElementById('reminder-time').value;
            
            localStorage.setItem('healthSettings', JSON.stringify(settings));
            
            if (settings.reminderEnabled) {
                // 请求通知权限
                if ('Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            alert('提醒设置成功！');
                            scheduleReminder();
                        } else {
                            alert('需要通知权限才能设置提醒');
                        }
                    });
                } else {
                    alert('您的浏览器不支持通知功能');
                }
            } else {
                alert('提醒已关闭');
            }
        }

        function scheduleReminder() {
            if (!settings.reminderEnabled) return;

            const [hours, minutes] = settings.reminderTime.split(':');
            const now = new Date();
            const reminderTime = new Date();
            reminderTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);

            // 如果今天的时间已过，设置为明天
            if (reminderTime <= now) {
                reminderTime.setDate(reminderTime.getDate() + 1);
            }

            const timeUntilReminder = reminderTime.getTime() - now.getTime();
            
            setTimeout(() => {
                if (settings.reminderEnabled) {
                    new Notification('健康记录提醒', {
                        body: '该记录今天的血糖和体重了！',
                        icon: '/favicon.ico'
                    });
                    // 设置下一天的提醒
                    scheduleReminder();
                }
            }, timeUntilReminder);
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadRecord();
            loadHistory();
            loadReport();
            loadSettings();
            
            // 如果启用了提醒，设置定时器
            if (settings.reminderEnabled) {
                scheduleReminder();
            }
        });

        // 监听设置变化
        document.getElementById('reminder-toggle').addEventListener('change', function() {
            settings.reminderEnabled = this.checked;
            localStorage.setItem('healthSettings', JSON.stringify(settings));
        });

        document.getElementById('reminder-time').addEventListener('change', function() {
            settings.reminderTime = this.value;
            localStorage.setItem('healthSettings', JSON.stringify(settings));
        });

        // 数据导出功能
        function exportData(format) {
            if (records.length === 0) {
                alert('暂无数据可导出');
                return;
            }

            if (format === 'csv') {
                exportToCSV();
            } else if (format === 'json') {
                exportToJSON();
            }
        }

        function exportToCSV() {
            // CSV 头部 - 添加BOM头解决中文乱码
            const BOM = '\uFEFF';
            let csvContent = BOM + '日期,血糖(mmol/L),体重(kg),时间戳\n';
            
            // 按日期排序
            const sortedRecords = records.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // 添加数据行
            sortedRecords.forEach(record => {
                csvContent += `${record.date},${record.glucose},${record.weight},${new Date(record.timestamp).toLocaleString()}\n`;
            });

            // 创建下载链接
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `健康记录_${getToday()}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportToJSON() {
            // 准备导出数据
            const exportData = {
                exportDate: new Date().toISOString(),
                totalRecords: records.length,
                records: records.sort((a, b) => new Date(a.date) - new Date(b.date)),
                settings: settings
            };

            // 创建下载链接
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `健康记录_${getToday()}.json`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 清空所有数据
        function clearAllData() {
            if (confirm('确定要清空所有数据吗？此操作不可恢复！')) {
                records = [];
                settings = { reminderEnabled: false, reminderTime: '20:00' };
                localStorage.removeItem('healthRecords');
                localStorage.removeItem('healthSettings');
                localStorage.setItem('healthSettings', JSON.stringify(settings));
                
                // 重新加载页面数据
                loadRecord();
                loadHistory();
                loadReport();
                loadSettings();
                
                alert('所有数据已清空');
            }
        }
    </script>
